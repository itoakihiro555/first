
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たし算マシーン</title>
</head>
<body>
  <h1>たし算してみよう</h1>
  <button onclick="add()">たし算する</button>

  <script>
    function add() {
      const num1 = prompt("1つ目の数字を入力");
      const num2 = prompt("2つ目の数字を入力");
      const result = Number(num1) + Number(num2);
      alert("合計は " + result + " です！");
    }
  </script>
</body>
</html>
