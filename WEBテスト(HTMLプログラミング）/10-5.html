<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10-5課題</title>
</head>
<body>
  <script>
    // ① 2**3 の結果を表示
    console.log(2 ** 3);

    // ② 消費税計算
    let price = 500;              // 元の金額
    let taxRate = 0.08;           // 消費税率（8%）
    let tax = price * taxRate;    // 消費税額を計算して変数に代入

    // 文字列の連結で表示
    console.log("500円の消費税（8％）は" + tax + "円です");
  </script>
</body>
