<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>★を並べる</h2>
    <input type="number" id="starCount">
    <button onclick="printStars()">表示</button>
    <p id="stars"></p>
    <script>
        function printStars() {
            const count = Number(document.getElementById("starCount").value);
            let result = "";
            for (let i = 0; i < count; i++) {
                result += "★";
            }
            document.getElementById("stars").innerText = result;
        }

    </script>
</body>
</html>
